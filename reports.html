    <!-- Include external script file -->
    <script>
        // Initialize page functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure all required functions exist
            initializeFallbackFunctions();
            loadReports();
        });

        function initializeFallbackFunctions() {
            // Fallback API object if external script fails
            if (typeof window.API === 'undefined') {
                window.API = {
                    request: function(url, options) {
                        return new Promise((resolve) => {
                            console.log('API request:', url);
                            setTimeout(() => {
                                resolve({ success: true, data: {} });
                            }, 500);
                        });
                    }
                };
            }

            // Fallback utility functions
            if (typeof window.showError === 'undefined') {
                window.showError = function(element, message) {
                    console.error('Error:', message);
                    if (element && element.style) {
                        element.style.borderColor = '#ef4444';
                    }
                };
            }

            if (typeof window.showLoading === 'undefined') {
                window.showLoading = function(button) {
                    if (!button) return function() {};
                    const originalText = button.textContent || button.innerHTML;
                    button.textContent = 'Loading...';
                    button.disabled = true;
                    return function() {
                        button.textContent = originalText;
                        button.disabled = false;
                    };
                };
            }

            if (typeof window.showNotification === 'undefined') {
                window.showNotification = function(message, type) {
                    // Create a simple notification
                    const notification = document.createElement('div');
                    notification.style.cssText = `
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        padding: 1rem 1.5rem;
                        border-radius: 8px;
                        color: white;
                        font-weight: 600;
                        z-index: 10000;
                        max-width: 400px;
                        background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                    `;
                    notification.textContent = message;
                    
                    document.body.appendChild(notification);
                    
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 5000);
                };
            }

            if (typeof window.validateForm === 'undefined') {
                window.validateForm = function(form) {
                    if (!form) return true;
                    const inputs = form.querySelectorAll('input[required], select[required]');
                    let isValid = true;
                    inputs.forEach(input => {
                        if (!input.value || !input.value.trim()) {
                            if (input.style) {
                                input.style.borderColor = '#ef4444';
                            }
                            isValid = false;
                        } else if (input.style) {
                            input.style.borderColor = '';
                        }
                    });
                    return isValid;
                };
            }
        }

        // Sample report data
        const reportsData = [
            {
                id: 1,
                title: "SQL Injection in User Authentication",
                severity: "critical",
                type: "web-app",
                status: "new",
                company: "TechCorp Inc.",
                researcher: "Alice Security",
                date: "2024-01-15",
                cvss: 9.1,
                description: "Critical SQL injection vulnerability discovered in the user authentication system allowing complete database compromise.",
                impact: "Complete database access, user data exposure, potential system takeover",
                recommendation: "Implement parameterized queries and input validation",
                poc: "POST /login\\nusername=admin' OR '1'='1'--&password=anything"
            },
            {
                id: 2,
                title: "Cross-Site Scripting (XSS) in Comment System",
                severity: "high",
                type: "web-app",
                status: "acknowledged",
                company: "StartupXYZ",
                researcher: "Bob Hacker",
                date: "2024-01-14",
                cvss: 7.5,
                description: "Stored XSS vulnerability in the comment system allowing malicious script execution.",
                impact: "Session hijacking, credential theft, malicious redirects",
                recommendation: "Implement proper input sanitization and output encoding",
                poc: "&lt;script&gt;alert('XSS')&lt;/script&gt;"
            },
            {
                id: 3,
                title: "API Rate Limiting Bypass",
                severity: "medium",
                type: "api",
                status: "in-progress",
                company: "ApiCompany Ltd",
                researcher: "Charlie Pentest",
                date: "2024-01-13",
                cvss: 5.3,
                description: "API rate limiting can be bypassed using different header combinations.",
                impact: "Potential DoS attacks, resource exhaustion",
                recommendation: "Implement proper rate limiting based on multiple factors",
                poc: "curl -H 'X-Forwarded-For: 1.2.3.4' -H 'X-Real-IP: 5.6.7.8' /api/endpoint"
            },
            {
                id: 4,
                title: "Insecure Direct Object Reference",
                severity: "high",
                type: "web-app",
                status: "fixed",
                company: "SecureApp Co",
                researcher: "Diana Finder",
                date: "2024-01-12",
                cvss: 8.1,
                description: "Users can access other users' data by manipulating object references.",
                impact: "Unauthorized data access, privacy violations",
                recommendation: "Implement proper authorization checks",
                poc: "GET /user/profile?id=1337 (accessing other user's profile)"
            },
            {
                id: 5,
                title: "Weak SSL/TLS Configuration",
                severity: "medium",
                type: "network",
                status: "acknowledged",
                company: "NetworkTech",
                researcher: "Eve Cipher",
                date: "2024-01-11",
                cvss: 4.8,
                description: "Server supports weak SSL/TLS protocols and cipher suites.",
                impact: "Man-in-the-middle attacks, data interception",
                recommendation: "Update SSL/TLS configuration to use strong protocols",
                poc: "nmap --script ssl-enum-ciphers -p 443 target.com"
            }
        ];

        function loadReports() {
            try {
                renderReports(reportsData);
            } catch (error) {
                console.error('Error loading reports:', error);
                const grid = document.getElementById('reports-grid');
                if (grid) {
                    grid.innerHTML = '<p class="no-results">Error loading reports. Please refresh the page.</p>';
                }
            }
        }

        function renderReports(reports) {
            const grid = document.getElementById('reports-grid');
            if (!grid) {
                console.error('Reports grid element not found');
                return;
            }
            
            if (!reports || reports.length === 0) {
                grid.innerHTML = '<p class="no-results">No reports match your criteria.</p>';
                return;
            }

            try {
                grid.innerHTML = reports.map(report => `
                    <div class="report-card" onclick="showReportDetails(${report.id})">
                        <div class="report-header">
                            <div class="severity-badge severity-${report.severity}">${report.severity.toUpperCase()}</div>
                            <div class="cvss-score">CVSS: ${report.cvss}</div>
                        </div>
                        
                        <h3 class="report-title">${escapeHtml(report.title)}</h3>
                        
                        <div class="report-meta">
                            <div class="meta-item">
                                <i class="fas fa-building"></i>
                                <span>${escapeHtml(report.company)}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-user-shield"></i>
                                <span>${escapeHtml(report.researcher)}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-calendar"></i>
                                <span>${formatDate(report.date)}</span>
                            </div>
                        </div>
                        
                        <div class="report-description">
                            ${escapeHtml(report.description.substring(0, 150))}...
                        </div>
                        
                        <div class="report-footer">
                            <span class="type-badge type-${report.type}">${report.type.replace('-', ' ').toUpperCase()}</span>
                            <span class="status-badge status-${report.status}">${report.status.replace('-', ' ').toUpperCase()}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error rendering reports:', error);
                grid.innerHTML = '<p class="no-results">Error rendering reports. Please try again.</p>';
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            try {
                return new Date(dateString).toLocaleDateString();
            } catch (error) {
                return dateString;
            }
        }

        function filterReports() {
            try {
                const severityFilter = document.getElementById('severity-filter')?.value || '';
                const typeFilter = document.getElementById('type-filter')?.value || '';
                const statusFilter = document.getElementById('status-filter')?.value || '';
                const searchFilter = document.getElementById('search-filter')?.value?.toLowerCase() || '';

                const filteredReports = reportsData.filter(report => {
                    const severityMatch = !severityFilter || report.severity === severityFilter;
                    const typeMatch = !typeFilter || report.type === typeFilter;
                    const statusMatch = !statusFilter || report.status === statusFilter;
                    const searchMatch = !searchFilter || 
                        report.title.toLowerCase().includes(searchFilter) ||
                        report.company.toLowerCase().includes(searchFilter) ||
                        report.researcher.toLowerCase().includes(searchFilter);

                    return severityMatch && typeMatch && statusMatch && searchMatch;
                });

                renderReports(filteredReports);
            } catch (error) {
                console.error('Error filtering reports:', error);
            }
        }

        function showReportDetails(reportId) {
            try {
                const report = reportsData.find(r => r.id === reportId);
                if (!report) {
                    console.error('Report not found:', reportId);
                    return;
                }

                const modalTitle = document.getElementById('modal-title');
                const modalBody = document.getElementById('modal-body');
                
                if (!modalTitle || !modalBody) {
                    console.error('Modal elements not found');
                    return;
                }

                modalTitle.textContent = report.title;
                modalBody.innerHTML = `
                    <div class="report-details">
                        <div class="detail-section">
                            <h3>Summary</h3>
                            <div class="detail-grid">
                                <div class="detail-item">
                                    <label>Severity:</label>
                                    <span class="severity-badge severity-${report.severity}">${report.severity.toUpperCase()}</span>
                                </div>
                                <div class="detail-item">
                                    <label>CVSS Score:</label>
                                    <span class="cvss-score">${report.cvss}</span>
                                </div>
                                <div class="detail-item">
                                    <label>Type:</label>
                                    <span>${report.type.replace('-', ' ').toUpperCase()}</span>
                                </div>
                                <div class="detail-item">
                                    <label>Status:</label>
                                    <span class="status-badge status-${report.status}">${report.status.replace('-', ' ').toUpperCase()}</span>
                                </div>
                                <div class="detail-item">
                                    <label>Company:</label>
                                    <span>${escapeHtml(report.company)}</span>
                                </div>
                                <div class="detail-item">
                                    <label>Researcher:</label>
                                    <span>${escapeHtml(report.researcher)}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <h3>Description</h3>
                            <p>${escapeHtml(report.description)}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h3>Impact</h3>
                            <p>${escapeHtml(report.impact)}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h3>Recommendation</h3>
                            <p>${escapeHtml(report.recommendation)}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h3>Proof of Concept</h3>
                            <pre class="poc-code">${escapeHtml(report.poc)}</pre>
                        </div>
                        
                        <div class="detail-actions">
                            <button class="btn btn-primary" onclick="downloadReport(${report.id})">
                                <i class="fas fa-download"></i>
                                Download PDF
                            </button>
                            <button class="btn btn-secondary" onclick="shareReport(${report.id})">
                                <i class="fas fa-share"></i>
                                Share Report
                            </button>
                        </div>
                    </div>
                `;

                const modal = document.getElementById('report-modal');
                if (modal) {
                    modal.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error showing report details:', error);
                if (window.showNotification) {
                    showNotification('Error loading report details', 'error');
                }
            }
        }

        function closeModal() {
            try {
                const modal = document.getElementById('report-modal');
                if (modal) {
                    modal.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error closing modal:', error);
            }
        }

        function generateReport() {
            if (window.showNotification) {
                showNotification('Report generation feature coming soon! This will allow creating custom security assessment reports.', 'info');
            } else {
                alert('Report generation feature coming soon!');
            }
        }

        function downloadReport(reportId) {
            if (window.showNotification) {
                showNotification(`Downloading report ${reportId} as PDF...`, 'info');
            } else {
                alert(`Downloading report ${reportId} as PDF...`);
            }
        }

        function shareReport(reportId) {
            if (window.showNotification) {
                showNotification(`Sharing report ${reportId}...`, 'info');
            } else {
                alert(`Sharing report ${reportId}...`);
            }
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('report-modal');
            if (modal && e.target === modal) {
                closeModal();
            }
        });
    </script>

            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: 12px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h2 {
            color: var(--text-primary);
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .modal-body {
            padding: 2rem;
        }

        .detail-section {
            margin-bottom: 2rem;
        }

        .detail-section h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-item label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .poc-code {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }

        .detail-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .no-results {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.125rem;
            padding: 3rem;
        }

        .hidden {
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        @media (max-width: 768px) {
            .reports-grid {
                grid-template-columns: 1fr;
            }

            .filter-controls {
                grid-template-columns: 1fr;
            }

            .report-footer {
                flex-direction: column;
                gap: 0.5rem;
                align-items: stretch;
            }

            .detail-actions {
                flex-direction: column;
            }
        }
